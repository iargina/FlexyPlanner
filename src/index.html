<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to admin page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./login.js"></script>
  </head>
  <body>
    <div class="admin-form-wrapper">
      <form class="admin-form" name="formLogin" id="admin-form-js">
        <label>
          <input
            class="admin-form__input-field"
            placeholder="Введіть email:"
            type="email"
            name="login"
            autocomplete="off"
            minlength="4"
            maxlength="100"
            required
          />
        </label>

        <label>
          <input
            class="admin-form__input-field"
            placeholder="Введіть пароль:"
            type="password"
            name="password"
            autocomplete="off"
            minlength="8"
            maxlength="100"
            required
          />
        </label>

        <button type="submit" class="admin-form__button">
          <span> Увійти в адмінку</span>

          <span class="spinner-border spinner-border-sm"></span>
        </button>
      </form>
    </div>
  </body>
</html>
