<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to admin page</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./login.js"></script>

    <style>
      .admin-form-wrapper {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .admin-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .admin-form__input-field {
        width: 300px;
        height: 50px;
        background: #ecf0f3;
        border: 1px solid transparent;
        outline: none;
        border-radius: 50px;
        box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
        text-indent: 20px;
      }

      .admin-form__input-field:valid {
        border: 1px solid rgb(3, 94, 26);
      }

      .admin-form__button {
        height: 50px;
        width: 300px;
        background: #ecf0f3;
        border: 1px solid transparent;
        outline: none;
        border-radius: 50px;
        color: black;
        cursor: pointer;
        box-shadow: 6px 6px 6px #cbced1, -2px -2px 18px white;
        padding: 0 20px;
        transition: all 250ms ease-in-out;
      }

      .admin-form__button:hover {
        box-shadow: none;
        color: white;
        background: #4e6141;
      }

      /* input:invalid {
        border: 1px dashed red;
      } */

      /* input:invalid:required {
        background-image: linear-gradient(to right, pink, lightgreen);
      } */
    </style>
  </head>
  <body>
    <div class="admin-form-wrapper">
      <form class="admin-form" name="formLogin" id="admin-form-js">
        <label>
          <input
            class="admin-form__input-field"
            placeholder="Введіть логін:"
            type="login"
            name="login"
            autocomplete="off"
            minlength="6"
            required
          />
        </label>

        <label>
          <input
            class="admin-form__input-field"
            placeholder="Введіть пароль:"
            type="password"
            name="password"
            autocomplete="off"
            minlength="6"
            required
          />
        </label>

        <button type="submit" class="admin-form__button">
          Увійти в адмінку
        </button>
      </form>
    </div>
  </body>
</html>
