<section class="promocode-container">
  <h3 class="promocode__title">
    Секція промокодів
    <span class="spinner-border text-success promo-spinner-js"></span>
  </h3>

  <form autocomplite="off" class="promocode__form">
    <p>Виберіть тип промокоду</p>
    <div class="discount__wrapper">
      <div class="form-check promocode__group">
        <label class="form-check-label">
          Персональний
          <input
            class="form-check-input"
            type="radio"
            name="promocode"
            value="Personal"
          />
        </label>
      </div>
      <div class="form-check promocode__group">
        <label class="form-check-label">
          Загальний
          <input
            class="form-check-input"
            type="radio"
            name="promocode"
            value="Common"
          />
        </label>
      </div>
    </div>
    <div class="promocode__wrapper">
      <label for="discount" class="form-label"
        >Знижка у відсотках
        <input
          type="number"
          name="discount"
          id="discount"
          class="form-control promocode__input"
          required
        />
      </label>
      <label for="amound" class="form-label"
        >Кількість
        <input
          type="number"
          name="amount"
          id="amound"
          value="1"
          min="1"
          class="form-control promocode__input input-amount-js"
        />
      </label>
    </div>
    <div class="date__wrapper">
      <label for="dateStart">Початкова дата:</label>
      <input type="date" id="dateStart" name="dateStart" />
      <label for="dateTo">До якого числа:</label>
      <input type="date" id="dateTo" name="dateTo" />
    </div>
    <button class="btn btn-primary" type="submit">Підтвердити</button>
  </form>
  <div class="title-wrapper">
    <h4 class="promocode__title">Загальні промокоди</h4>
    <button type="button" class="btn btn-outline-primary btn-show-common-js">
      Показати
    </button>
  </div>
  <ul class="common-promocode visually-hidden"></ul>
  <div class="title-wrapper">
    <h4 class="promocode__title">Персональні промокоди</h4>
    <button type="button" class="btn btn-outline-primary btn-show-personal-js">
      Показати
    </button>
  </div>
  <ul class="personal-promocode visually-hidden"></ul>
</section>
