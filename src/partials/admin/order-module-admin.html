<div class="order-admin">
  <h3 class="order-admin__text1">Активізація модулів замовлення</h3>

  <div class="wrap">
    <p>Попереднє замовлення</p>
    <form class="form-pre-order">
      <label for="">
        <span>price</span>
        <input type="number" min="1" step="any" name="price" />
      </label>
      <label for="">
        <span>Pre-order price</span>
        <input type="number" min="1" step="any" name="preOrderPrice" />
      </label>
      <button type="submit" class="btn btn-primary">Додати дані модуля</button>
      <button
        type="button"
        data-status="pre-order"
        class="btn btn-danger btn-order-js"
      >
        Активувати
      </button>
    </form>
    <p class="preorder-price-info"></p>
  </div>

  <div class="wrap">
    <p>Оформити замовлення</p>
    <form class="form-to-order">
      <label for="">
        <span>price</span>
        <input type="number" min="1" step="any" name="price" />
      </label>
      <button type="submit" class="btn btn-primary">Додати дані модуля</button>
      <button
        type="button"
        data-status="to-order"
        class="btn btn-danger btn-order-js"
      >
        Активувати
      </button>
    </form>
    <p class="price-info"></p>
  </div>
</div>
