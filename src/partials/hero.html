<section class="hero">
  <div class="container">
    <h1 class="visually-hidden">flexxy planner</h1>
    <div class="hero__title">
      <a href="" class="logo-link" aria-label="link to flexxy planner">
        <picture>
          <source
            srcset="
              ../assets/img/logo/mob_logo_1x.png 1x,
              ../assets/img/logo/mob_logo_2x.png 2x
            "
            media="(max-width: 375px)"
          />
          <source
            srcset="
              ../assets/img/logo/desk_logo_1x.png 1x,
              ../assets/img/logo/desk_logo_2x.png 2x
            "
            media="(mix-width: 980px)"
          />
          <img
            src="../assets/img/logo/mob_logo_2x.png"
            alt="flexxy planner logo"
          />
        </picture>
      </a>
      <div class="hero__description">
        <p>
          Організовуй своє життя у гнучкий,
          <span class="hero__accent-text">ефективний</span> та захоплюючий
          спосіб.
        </p>
      </div>
    </div>

    <!-- Slider main container -->
    <div class="hero__swiper swiper">
      <!-- Additional required wrapper -->
      <ul class="swiper-wrapper">
        <!-- Slides -->
        <li class="hero__swiper-slide swiper-slide">
          <div class="swiper-slide__container">
            <img src="images/1.png" alt="flexxy planner" />
          </div>
        </li>
        <li class="hero__swiper-slide swiper-slide">
          <div class="swiper-slide__container">
            <img src="images/2.png" alt="flexxy planner" />
          </div>
        </li>
        <li class="hero__swiper-slide swiper-slide">
          <div class="swiper-slide__container">
            <img src="images/3.png" alt="flexxy planner" />
          </div>
        </li>
      </ul>
      <!-- If we need pagination -->
      <ul class="hero__pagination swiper-pagination">
        <li class="bullet bullet-yellow">
          <span aria-label="flexxy planer yellow"></span>
        </li>
        <li class="bullet bullet-red">
          <span aria-label="flexxy planer red"></span>
        </li>
        <li class="bullet bullet-black">
          <span aria-label="flexxy planer black"></span>
        </li>
      </ul>
    </div>

    <div class="hero__get">
      <div class="hero__slider-text">
        Багатофункціональний адаптивний щоденник
      </div>
      <a href="#" class="hero__btn" aria-label="link to order">Замовити</a>
    </div>
  </div>
</section>
