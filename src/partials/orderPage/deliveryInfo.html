<div class="container delivery__container delivery__ishidden">
  <h3 class="subtitle">3. Доставка</h3>
  <div class="city-wrapper">
    <label class="contacts__label contacts__label--checkbox"
      ><input type="checkbox" id="receiverCheckbox" />Я отримувач</label
    >

    <label for="receiverName" class="contacts__label">Ім’я отримувача</label>
    <input
      type="text"
      name="receiverName"
      id="receiverName"
      placeholder="Степан"
      class="contacts__input"
      pattern="^[A-Za-zА-Яа-яґҐЁёІіЇїЄє'’ʼ-]+$"
      title="Введіть Ім’я"
    />
    <label for="receiverLastName" class="contacts__label"
      >Прізвище отримувача</label
    >
    <input
      type="text"
      name="receiverLastName"
      id="receiverLastName"
      placeholder="Бандера"
      class="contacts__input"
      pattern="^[A-Za-zА-Яа-яґҐЁёІіЇїЄє'’ʼ-]+$"
      title="Введіть Прізвище"
    />

    <label for="receiverPhone" class="contacts__label"
      >Мобільний телефон отримувача</label
    >
    <input
      type="text"
      name="phone"
      id="phone"
      class="contacts__input reciever-contacts__phone"
      required
    />
    <label class="input-label" for="city">Вибери місто зі списку</label>
    <input
      type="text"
      class="input input--city"
      name="city"
      id="city"
      placeholder="Вкажіть населений пункт"
      pattern="^[А-Яа-яґҐІіЇїЄє'’ʼ-]+$"
      autocomplete="off"
    />
    <ul class="autocomplete-list cities"></ul>
  </div>
  <div class="warehouse-wrapper">
    <label class="input-label" for="warehouse"
      >Обери відділення Нової Пошти</label
    >
    <button class="warehouse-btn" type="button">
      Виберіть відповідне відділення
    </button>
    <div class="warehouse-search">
      <input
        type="text"
        class="input input--warehouse"
        name="warehouse"
        id="warehouse"
        placeholder="Введіть адресу або номер відділення"
        autocomplete="off"
      />
      <ul class="autocomplete-list warehouses"></ul>
    </div>
  </div>
  <div class="city-wrapper">
    <label for="comment" class="contacts__label"
      >Коментар (не обов’язково)</label
    >
    <textarea
      name="comment"
      id="comment"
      class="contacts__input contacts__input--textarea"
    ></textarea>
  </div>
</div>
