<section class="modal-is-hidden modalFeedBackSuccess backdrop">
  <div class="modalFeedBackSuccess__modal">
    <picture>
      <source
        srcset="
          ./images/hero/desk_1x_planner_red.jpg,
          ./images/hero/desk_2x_planner_red.jpg
        "
      />
      <img
        class="modalFeedBackSuccess__img"
        src="./images/hero/desk_1x_planner_red.jpg"
        alt="flexy planner logo"
      />
    </picture>
    <svg class="modalFeedBackSuccess__icon">
      <use href="./icons/sprite.svg#close_modal"></use>
    </svg>
    <div class="modalFeedBackSuccess__title--wrapper">
      <h2 class="modalFeedBackSuccess__title">Дякуємо!</h2>
      <p class="modalFeedBackSuccess__text">
        Ми повідомимо тебе коли планери будуть в наявності.
      </p>
      <p class="modalFeedBackSuccess__text--additional">
        Підпишись, щоб не прогавити цікаве:
      </p>
      <div class="modalFeedBackSuccess--icons">
        <a href="https://www.instagram.com/flexy.planner/">
          <svg class="modalFeedBackSuccess__icon--social">
            <use href="./icons/sprite.svg#instagram"></use>
          </svg>
        </a>
        <a href="https://t.me/flexy_planner">
          <svg class="modalFeedBackSuccess__icon--social">
            <use href="./icons/sprite.svg#telegram"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
