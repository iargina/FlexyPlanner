<!DOCTYPE html><html lang="uk"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Admin Page</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><link rel="stylesheet" href="/admin_main.68f7ed16.css"><script type="module" src="/admin_main.713d6ba9.js"></script><script nomodule="" defer src="/admin_main.c3c0f478.js"></script><script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script><script type="module" src="/admin_main.6e8d66a1.js"></script><script src="/admin_main.47740bdf.js" nomodule="" defer></script></head><body>  <button class="btn btn-primary" id="logoutButton" type="button"> <span>Log out</span> <span class="spinner-border spinner-border-sm"></span> </button> <section class="promocode-container"> <h3 class="promocode__title"> Секція промокодів <span class="promo-spinner-js spinner-border text-success"></span> </h3> <form autocomplite="off" class="promocode__form"> <p>Виберіть тип промокоду</p> <div class="discount__wrapper"> <div class="form-check promocode__group"> <label class="form-check-label"> Персональний <input class="form-check-input" type="radio" name="promocode" value="Personal"> </label> </div> <div class="form-check promocode__group"> <label class="form-check-label"> Загальний <input class="form-check-input" type="radio" name="promocode" value="Common"> </label> </div> </div> <div class="promocode__wrapper"> <label for="discount" class="form-label">Знижка у відсотках <input type="number" name="discount" id="discount" class="form-control promocode__input" required> </label> <label for="amound" class="form-label">Кількість <input type="number" name="amount" id="amound" value="1" min="1" class="form-control input-amount-js promocode__input"> </label> </div> <div class="date__wrapper"> <label for="dateStart">Початкова дата:</label> <input type="date" id="dateStart" name="dateStart"> <label for="dateTo">До якого числа:</label> <input type="date" id="dateTo" name="dateTo"> </div> <button class="btn btn-primary" type="submit">Підтвердити</button> </form> <div class="title-wrapper"> <h4 class="promocode__title">Загальні промокоди</h4> <button type="button" class="btn btn-outline-primary btn-show-common-js"> Показати </button> </div> <ul class="common-promocode visually-hidden"></ul> <div class="title-wrapper"> <h4 class="promocode__title">Персональні промокоди</h4> <button type="button" class="btn btn-outline-primary btn-show-personal-js"> Показати </button> </div> <ul class="personal-promocode visually-hidden"></ul> </section> <div class="order-admin"> <h3 class="bg-body mb-5 p-3 rounded shadow"> Активізація модулів замовлення </h3> <div class="wrap"> <p>Попереднє замовлення</p> <form class="form-pre-order"> <label> <span>Декоративна ціна</span> <input type="number" min="1" step="any" name="price" required> </label> <button type="submit" class="btn btn-primary">Додати ціну</button> <button type="button" data-status="pre-order" class="btn btn-danger btn-order-js"> Активувати </button> </form> <p class="preorder-price-info"></p> </div> <div class="wrap"> <p>Оформити замовлення</p> <button type="button" data-status="to-order" class="btn btn-danger btn-order-js"> Активувати </button> </div> </div> </body></html>
